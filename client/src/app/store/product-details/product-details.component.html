<div class="container mt-5">
  <div class="row" *ngIf="product">
    <!-- Image and Name Section -->
    <div class="col-md-6">
      <img src="{{product.imageFile}}" alt="{{product.name}}" class="product-image">
    </div>

    <!-- Product Info Section -->
    <div class="col-md-6">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-price">{{ product.price | currency: "VND" }}</p>

      <!-- Quantity Selector -->
      <div class="d-flex justify-content-start align-items-center">
        <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-3 quantity-btn"
          style="cursor: pointer;"></i>
        <span class="font-weight-bold quantity-display">{{ quantity }}</span>
        <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-3 quantity-btn"
          style="cursor: pointer;"></i>
        <button (click)="addItemToCart()" class="btn btn-lg btn-primary ml-4 add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Product Description -->
      <div class="mt-4">
        <h4 class="description-title">Description</h4>
        <p class="product-description">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
