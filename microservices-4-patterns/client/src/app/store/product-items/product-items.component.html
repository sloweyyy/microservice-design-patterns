<div class="card h-100 shadow-sm d-flex flex-column justify-content-between" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{ product.imageFile }}" alt="{{ product.name }}" class="img-fluid bg-light" />
    <div class="d-flex align-items-center justify-content-center hover-overlay gap-4">
      <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
      <button routerLink="/store/{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body">
    <h6 class="card-text">{{ product.name }}</h6>
    <span class="card-currency mb-2" style="font-size: 1.5em;">{{ product.price | currency: "VND" }}</span>
  </div>
</div>
